<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najma Halal Store - Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Welcome to Najma Halal Store</h1>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="location.html"><i class="fas fa-map-marker-alt"></i> Location</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="contact.html"><i class="fas fa-phone-alt"></i> Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="intro">
            <p>Welcome to the official website of Najma Halal Store, your trusted mini-market for fresh halal products and grocery items. Visit our store for the best deals!</p>
            <a href="contact.html" class="button">Contact Us <i class="fas fa-arrow-right"></i></a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Najma Halal Store. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            var navLinks = document.getElementById('navLinks');
            if (navLinks.style.display === 'block') {
                navLinks.style.display = 'none';
            } else {
                navLinks.style.display = 'block';
            }
        }
    </script>
</body>
</html>
